<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>

    
</head>
<body>
  
 <header>Weather.Com <img src="appicon.png" alt="" height="100px" width="100px"></header> 
 <input type="text" id="search" class="inputValue" placeholder="Search City" ><span></span>
 <button id="btn" class="button">search</button>
 <p id="city">New York</p>
 <p id="date">Date</p>
 <div class="temp">
 <div id="temp" >18</div> <div><img src="thermo.png" alt="" height="50px" width="50px"></div> <div id="description">Desc</div>
</div>
 <img id="imgs" src="http://openweathermap.org/img/wn/10d@2x.png" alt="" height="200px" width="200px">

 <div class="dat">
   <div>Feels Like</div><div>Humidity </div><div>Wind Speed</div>
   <div id="feel">1</div><div id="hum">1</div><div id="wdf">2</div>
   <div></div>
 </div>
 
<div class="maindiv" >
  <div>Dates</div>
  <div id="dt1">1</div>
  <div id="dt2">2</div>
  <div id="dt3">3</div>
  <div id="dt4">4</div>
  <div id="dt5">5</div>
  <div id="dt6">6</div>
  <div id="dt7">7</div>
  <div>Max Temperature</div>
  <div id="mx1">1</div>
  <div id="mx2">2</div>
  <div id="mx3">3</div>
  <div id="mx4">4</div>
  <div id="mx5">5</div>
  <div id="mx6">6</div>
  <div id="mx7">7</div>
  <div>Min Temperature</div>
  <div id="mn1">1</div>
  <div id="mn2">2</div>
  <div id="mn3">3</div>
  <div id="mn4">4</div>
  <div id="mn5">5</div>
  <div id="mn6">6</div>
  <div id="mn7">7</div>
  <div>Humidity</div>
  <div id="hd1">1</div>
  <div id="hd2">2</div>
  <div id="hd3">3</div>
  <div id="hd4">4</div>
  <div id="hd5">5</div>
  <div id="hd6">6</div>
  <div id="hd7">7</div>
  <div>Description</div>
  <div id="ds1">1</div>
  <div id="ds2">2</div>
  <div id="ds3">3</div>
  <div id="ds4">4</div>
  <div id="ds5">5</div>
  <div id="ds6">6</div>
  <div id="ds7">7</div>
  </div> <br>
 <p>Designed By</p><p id="name">PRAJJWAL</p>

 <script src="index.js"></script> 
</body>
</html>
